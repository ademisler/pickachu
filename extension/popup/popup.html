<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="extensionName">Pickachu</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="header">
    <h1>âš¡ <span data-i18n="extensionName">Pickachu</span></h1>
    <p data-i18n="popupSubtitle">Quick web picker tools</p>
    <div class="options">
      <select id="lang-select">
        <option value="en">EN</option>
        <option value="tr">TR</option>
        <option value="fr">FR</option>
      </select>
      <select id="theme-select">
        <option value="system">Auto</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </header>
  <div class="grid">
<button id="color-picker" title="Color Picker" data-i18n-title="colorPicker">
  <img class="icon" src="../icons/tools/color.svg" alt="Color" />
  <span class="label" data-i18n="color">Color</span>
</button>
<button id="element-picker" title="Element Picker" data-i18n-title="elementPicker">
  <img class="icon" src="../icons/tools/element.svg" alt="Element" />
  <span class="label" data-i18n="element">Element</span>
</button>
<button id="link-picker" title="Link Picker" data-i18n-title="linkPicker">
  <img class="icon" src="../icons/tools/link.svg" alt="Link" />
  <span class="label" data-i18n="link">Link</span>
</button>
<button id="font-picker" title="Font Picker" data-i18n-title="fontPicker">
  <img class="icon" src="../icons/tools/font.svg" alt="Font" />
  <span class="label" data-i18n="font">Font</span>
</button>
<button id="image-picker" title="Image Picker" data-i18n-title="imagePicker">
  <img class="icon" src="../icons/tools/image.svg" alt="Image" />
  <span class="label" data-i18n="image">Image</span>
</button>
<button id="text-picker" title="Text Picker" data-i18n-title="textPicker">
  <img class="icon" src="../icons/tools/text.svg" alt="Text" />
  <span class="label" data-i18n="text">Text</span>
</button>
  </div>
  <div class="shortcuts">
    Press Ctrl+Shift+P to open Pickachu
  </div>
  <script src="popup.js"></script>
</body>
</html>
