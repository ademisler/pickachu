<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="extensionName">Pickachu</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="logo">
        <span class="logo-icon">‚ö°</span>
        <span class="logo-text">Pickachu</span>
      </h1>
      <p class="subtitle" data-i18n="popupSubtitle">Quick web picker tools</p>
    </div>
    <div class="options">
      <label for="lang-select" class="sr-only">Language</label>
      <select id="lang-select" aria-label="Select language">
        <option value="en">EN</option>
        <option value="tr">TR</option>
        <option value="fr">FR</option>
      </select>
      <label for="theme-select" class="sr-only">Theme</label>
      <select id="theme-select" aria-label="Select theme">
        <option value="system" data-i18n="themeAuto">Auto</option>
        <option value="light" data-i18n="themeLight">Light</option>
        <option value="dark" data-i18n="themeDark">Dark</option>
      </select>
    </div>
  </header>

  <main class="main">
    <nav class="tools-grid" role="navigation" aria-label="Web picker tools">
      <button id="color-picker" class="tool-btn" title="Color Picker" data-i18n-title="colorPicker" aria-label="Color picker tool">
        <img class="tool-icon" src="../icons/tools/color.svg" alt="" aria-hidden="true" />
        <span class="tool-label" data-i18n="color">Color</span>
      </button>
      <button id="element-picker" class="tool-btn" title="Element Picker" data-i18n-title="elementPicker" aria-label="Element picker tool">
        <img class="tool-icon" src="../icons/tools/element.svg" alt="" aria-hidden="true" />
        <span class="tool-label" data-i18n="element">Element</span>
      </button>
      <button id="link-picker" class="tool-btn" title="Link Picker" data-i18n-title="linkPicker" aria-label="Link picker tool">
        <img class="tool-icon" src="../icons/tools/link.svg" alt="" aria-hidden="true" />
        <span class="tool-label" data-i18n="link">Link</span>
      </button>
      <button id="font-picker" class="tool-btn" title="Font Picker" data-i18n-title="fontPicker" aria-label="Font picker tool">
        <img class="tool-icon" src="../icons/tools/font.svg" alt="" aria-hidden="true" />
        <span class="tool-label" data-i18n="font">Font</span>
      </button>
      <button id="image-picker" class="tool-btn" title="Image Picker" data-i18n-title="imagePicker" aria-label="Image picker tool">
        <img class="tool-icon" src="../icons/tools/image.svg" alt="" aria-hidden="true" />
        <span class="tool-label" data-i18n="image">Image</span>
      </button>
      <button id="text-picker" class="tool-btn" title="Text Picker" data-i18n-title="textPicker" aria-label="Text picker tool">
        <img class="tool-icon" src="../icons/tools/text.svg" alt="" aria-hidden="true" />
        <span class="tool-label" data-i18n="text">Text</span>
      </button>
      <button id="screenshot-picker" class="tool-btn" title="Screenshot Picker" data-i18n-title="screenshotPicker" aria-label="Screenshot picker tool">
        <img class="tool-icon" src="../icons/tools/screenshot.svg" alt="" aria-hidden="true" />
        <span class="tool-label" data-i18n="screenshot">Screenshot</span>
      </button>
      <button id="sticky-notes-picker" class="tool-btn" title="Sticky Notes Picker" data-i18n-title="stickyNotesPicker" aria-label="Sticky notes picker tool">
        <img class="tool-icon" src="../icons/tools/notes.svg" alt="" aria-hidden="true" />
        <span class="tool-label" data-i18n="notes">Notes</span>
      </button>
      <button id="site-info-picker" class="tool-btn" title="Site Info Picker" data-i18n-title="siteInfoPicker" aria-label="Site info picker tool">
        <img class="tool-icon" src="../icons/tools/info.svg" alt="" aria-hidden="true" />
        <span class="tool-label" data-i18n="info">Info</span>
      </button>
    </nav>
    
    <div id="shortcuts" class="shortcuts" aria-label="Keyboard shortcuts"></div>
  </main>

  <footer class="footer">
    <div class="footer-actions">
      <button id="history-btn" class="footer-btn" data-i18n="history" aria-label="View history">
        <span class="footer-btn-icon">üìö</span>
        <span class="footer-btn-text">History</span>
      </button>
    </div>
    
    <div class="footer-links">
      <a href="https://ademisler.com/" target="_blank" rel="noopener noreferrer" class="footer-link" data-i18n="createdBy">
        <span class="footer-link-icon">üë®‚Äçüíª</span>
        <span class="footer-link-text">Created by Adem ƒ∞sler</span>
      </a>
      <a href="https://buymeacoffee.com/ademisler" target="_blank" rel="noopener noreferrer" class="footer-link" data-i18n="buyCoffee">
        <span class="footer-link-icon">‚òï</span>
        <span class="footer-link-text">Buy me a coffee</span>
      </a>
    </div>
    
    <div class="version-info" data-i18n="version">Version 1.1</div>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
