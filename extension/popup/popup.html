<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="extensionName">Pickachu</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="header">
    <h1>⚡ <span data-i18n="extensionName">Pickachu</span></h1>
    <p data-i18n="popupSubtitle">Quick web picker tools</p>
    <div class="options">
      <select id="lang-select">
        <option value="en">EN</option>
        <option value="tr">TR</option>
        <option value="fr">FR</option>
      </select>
      <select id="theme-select">
        <option value="system">Auto</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </header>
  <div class="grid">
    <button id="color-picker" data-i18n-title="colorPicker" data-shortcut="Ctrl+Shift+C">
      <span class="icon">🎨</span>
      <span class="label" data-i18n="color">Color</span>
    </button>
    <button id="element-picker" data-i18n-title="elementPicker" data-shortcut="Ctrl+Shift+E">
      <span class="icon">🧱</span>
      <span class="label" data-i18n="element">Element</span>
    </button>
    <button id="link-picker" data-i18n-title="linkPicker" data-shortcut="Ctrl+Shift+L">
      <span class="icon">🔗</span>
      <span class="label" data-i18n="link">Link</span>
    </button>
    <button id="font-picker" data-i18n-title="fontPicker" data-shortcut="">
      <span class="icon">🔤</span>
      <span class="label" data-i18n="font">Font</span>
    </button>
    <button id="image-picker" data-i18n-title="imagePicker" data-shortcut="">
      <span class="icon">🖼️</span>
      <span class="label" data-i18n="image">Image</span>
    </button>
    <button id="text-picker" data-i18n-title="textPicker" data-shortcut="">
      <span class="icon">🧾</span>
      <span class="label" data-i18n="text">Text</span>
    </button>
    <button id="selector-generator" data-i18n-title="selectorGenerator" data-shortcut="Ctrl+Shift+S">
      <span class="icon">🧬</span>
      <span class="label" data-i18n="selectors">Selectors</span>
    </button>
  </div>
  <div class="shortcuts">
    🎨 Ctrl+Shift+C | 🧱 Ctrl+Shift+E | 🔗 Ctrl+Shift+L | 🧬 Ctrl+Shift+S
  </div>
  <script src="popup.js"></script>
</body>
</html>
