<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickachu Shortcuts</title>
  <style>
    body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
    pre { white-space: pre-wrap; }
  </style>
</head>
<body>
  <pre id="content"></pre>
  <script>
    fetch(chrome.runtime.getURL('shortcuts.md'))
      .then(res => res.text())
      .then(text => {
        document.getElementById('content').textContent = text;
      });
  </script>
</body>
</html>
